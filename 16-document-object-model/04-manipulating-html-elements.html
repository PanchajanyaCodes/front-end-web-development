<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>manipulating HTML Elements</title>
		<style>
			body {
				font-family: "cascadia code", monospace;
			}

			.invisible {
				display: none;
			}

			.huge {
				font-size: 10rem;
			}
		</style>
	</head>

	<body>
		<h1 id="title">Hello World!</h1>

		<a href="https://www.google.com">Google</a>

		<input type="checkbox" />
		<button class="btn">Click Me</button>

		<ul id="list">
			<li class="item">
				<a href="https://www.google.com">Google</a>
			</li>
			<li class="item">Second</li>
			<li class="item">Third</li>
		</ul>
		<script src="04-manipulating-html-elements.js"></script>
	</body>
</html>
